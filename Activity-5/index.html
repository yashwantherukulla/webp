<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler's Ledger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Time Traveler's Ledger</h1>
        <div class="time-machine">
            <form id="timeTravelForm">
                <input type="number" id="yearInput" placeholder="Enter a year..." required>
                <button type="submit">Jump to Year</button>
            </form>
            <div id="result" class="result-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
