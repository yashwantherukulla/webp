
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    
    <form>
        <!-- Full Name -->
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Event Date -->
        <div>
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
        </div>

        <!-- Number of Attendees -->
        <div>
            <label for="attendees">Number of People Attending:</label>
            <input type="number" id="attendees" name="attendees" min="1" required>
            <output for="attendees" id="attendeeOutput"></output>
        </div>

        <!-- Gender -->
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <!-- Website -->
        <div>
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
        </div>

        <!-- Event Type -->
        <div>
            <label for="eventType">Event Type:</label>
            <select id="eventType" name="eventType" required>
                <option value="">Select an event type</option>
                <option value="conference">Conference</option>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
            </select>
        </div>

        <!-- Satisfaction Level -->
        <div>
            <label for="satisfaction">Satisfaction Level:</label>
            <input type="range" id="satisfaction" name="satisfaction" min="0" max="100" value="50">
        </div>

        <!-- Interests -->
        <div>
            <label>Interests:</label>
            <input type="checkbox" id="networking" name="interests" value="networking">
            <label for="networking">Networking</label>
            <input type="checkbox" id="workshops" name="interests" value="workshops">
            <label for="workshops">Workshops</label>
            <input type="checkbox" id="keynotes" name="interests" value="keynotes">
            <label for="keynotes">Keynotes</label>
        </div>

        <!-- Submit Button -->
        <div>
            <input type="submit" value="Submit Registration">
        </div>
    </form>
</body>
</html>
